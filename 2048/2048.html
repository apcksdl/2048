<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>2048</title>
        <style></style>
    </head>
    <link rel="stylesheet" type="text/css" href="2048.css">
    <body>
        <div id="usernameDisplay"></div>
<div id="gameoverMessage"></div>
<a id="logout" href="/">로그아웃</a>
<div id="notifications-container"></div>
<!-- 랭킹 모달 열기 버튼 -->
<button onclick="openRankingModal()">랭킹 보기</button>

<!-- 랭킹 모달 -->
<div id="rankingModal" class="modal">
    <div class="modal-content">
        <h2>랭킹</h2>
        <!-- 랭킹을 나타낼 엘리먼트 -->
        <ul id="rankingList"></ul>
        <button onclick="closeRankingModal()">닫기</button>
    </div>
</div>


        <table id="titleBar" border=0>
            <tr>
                <td id="titlePad">
                    <p id="title">2048</p>
                </td>
                <td id="scorePad">
                    <p id="scoreType">Score</p>
                    <p id="score"></p>
            </tr>
        </table>
        <table id="board" border=0>
            <tr>
                <td id="00"></td>
                <td id="01"></td>
                <td id="02"></td>
                <td id="03"></td>
            </tr>
            <tr>
                <td id="10"></td>
                <td id="11"></td>
                <td id="12"></td>
                <td id="13"></td>
            </tr>
            <tr>
                <td id="20"></td>
                <td id="21"></td>
                <td id="22"></td>
                <td id="23"></td>
            </tr>
            <tr>
                <td id="30"></td>
                <td id="31"></td>
                <td id="32"></td>
                <td id="33"></td>
            </tr>
        </table>
    </body>
    <script type="text/javascript" src="2048.js"></script>
</html>
